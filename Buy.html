<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h3 {
            color: #333;
            border: 2px solid #007bff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .button-container {
            margin-top: 20px;
        }
        .confirm-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>NAME : </h3>
    <h3>NID  :</h3>
    <h3>CAR NAME : </h3>
    <h3>SERIAL NUMBER  :</h3>

    <div class="button-container">
        <button class="confirm-button">Confirm</button>
    </div>
</body>
</html>
